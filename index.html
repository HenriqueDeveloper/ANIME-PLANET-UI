<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Anime Planet</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="imagem/img.png" style="margin-left: 20px;" width="100" height="100"></img>
      <h4>Anime Planet</h4>
    </a>
  </nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 mt-4">
      <div class="input-group">
        <input type="text" id="nomeInput" class="form-control" placeholder="Informe o nome do anime" />
        <div class="input-group-append">
          <button class="btn btn-dark" id="btnBusca" type="button">Buscar</button>
        </div>
      </div>
    </div>
    <div class="col-sm-2 mt-4">
      <select id="select" class="form-select form-select-sm select-margin" aria-label=".form-select-sm example">
        <option selected>Selecione o tipo do anime</option>
        <option value="TV">TV</option>
        <option value="Special">Special</option>
        <option value="Movie">Movie</option>
        <option value="OVA">OVA</option>
        <option value="ONA">ONA</option>
      </select>
    </div>
    <div class="col-sm-2 mt-4">
      <select id="selectLimit" class="form-select select-margin form-select-sm" aria-label=".form-select-sm example">
        <option selected>Ordenar</option>
        <option value="title">Título</option>
        <option value="type">Tipo</option>
        <option value="rank">Rank</option>
        <option value="favorites">Favoritos</option>
      </select>
    </div>
    <div class="col-sm-5 mt-4">
      <p class="select-margin float-end ">Página: <span id="span"></span> </p>
    </div>
  </div>
  <table id="tabela" class="table table-striped table-bordered mt-4">
    <thead>
      <tr>
        <th style="width: 300px;">Nome</th>
        <th>Tipo Anime</th>
        <th>Descrição</th>
        <th>Ranking</th>
        <th>Nota</th>
        <th>Episódios</th>
        <th>Lançamento</th>
        <th>Imagem</th>
      </tr> 
    </thead>
  </table>
<div class="row d-flex justify-content-center">
  <div class="col-sm-2 mt-4">
    <input id="btn2" class="btn btn-dark mb-5" type="button" value="Anterior"></input>
    <input id="btn1" class="btn btn-dark mb-5" type="button" value="Próximo"></input>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
